<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-text class="form-title">
        <h2>Login</h2>
      </ion-text>
      <div class="input-container">
        <ion-input formControlName="username" type="text" required></ion-input>
        <ion-label position="floating">Username</ion-label>
      </div>
      <div class="input-container">
        <ion-input formControlName="password" type="password" required></ion-input>
        <ion-label position="floating">Password</ion-label>
      </div>
      <ion-button expand="full" type="submit">Login</ion-button>
      <div class="link-container">
        <a [routerLink]="['/register']">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</ion-content>
